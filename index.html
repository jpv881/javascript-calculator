<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculator</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <style></style>

</head>

<body>
    <div class="container">
        <div id="calculator">
            <div>
               <div>
                    <span id="brand">CASIO</span>
                </div>
                <div id="screen">
                    <div id="up">
                        <span>0</span>
                    </div>
                    <div id="down">
                        <span>0</span>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div class="row">
                    <div class="button orange" id="ac"><span>AC</span></div>
                    <div class="button orange" id="c"><span>C</span></div>
                </div>
                <div class="row">
                    <div class="button cal number"><span>7</span></div>
                    <div class="button cal number"><span>8</span></div>
                    <div class="button cal number"><span>9</span></div>
                    <div class="button cal operator"><span>/</span></div>
                </div>
                <div class="row">
                    <div class="button cal number"><span>4</span></div>
                    <div class="button cal number"><span>5</span></div>
                    <div class="button cal number"><span>6</span></div>
                    <div class="button cal operator"><span>x</span></div>
                </div>
                <div class="row">
                    <div class="button cal number"><span>1</span></div>
                    <div class="button cal number"><span>2</span></div>
                    <div class="button cal number"><span>3</span></div>
                    <div class="button cal operator"><span>-</span></div>
                </div>
                <div class="row">
                    <div class="button cal number"><span>0</span></div>
                    <div class="button cal"><span>.</span></div>
                    <div class="button  operator" id="equals"><span>=</span></div>
                    <div class="button cal operator"><span>+</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
